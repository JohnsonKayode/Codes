<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of media tags and elements</title>
</head>
<body>
    <h2>Media tags</h2>

    <p>Images</p>
    <img src="../gods vessel.jpg" alt="This is an image of a church design" width="400px">

    <p>Youtube video using iframe</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Va6wSIGFPqk?si=4Zyf5VnJ0N6mS2VA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
