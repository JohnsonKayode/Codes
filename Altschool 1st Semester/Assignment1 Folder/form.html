<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <p><a href="./index.html">Index.html Page</a></p>

    <form action="GET">
        <h1>SIgn up</h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name">
        <br>

        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name">
        <br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <br>

        <label for="DOB">Date of Birth:</label>
        <input type="date">
        <br>

        <label for="email">Email Address:</label>
        <input type="email" required placeholder="Email address">
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel">
        <br>

        <label for="country">Country: </label>
        <input type="text">
        <br>

        <label for="">State/ City of Residence: </label>
        <input type="text">
        <br>

        <label for="hear">How did you hear about us:</label>
        <select name="media" id="mediapage">
            <option value="1">Twitter</option>
            <option value="2">Instagram</option>
            <option value="3">Facebook</option>
            <option value="4">Linkedin</option>
        </select>
        <br>

        <label for="password">Password: </label>
        <input type="password" name="" id="password" required>
        <br>

        <label for="confirm-word">Confirm Password:</label>
        <input type="password" name="" id="confirm-word">

        <p>By clicking continue, i agree to terms of use and acknowledge that i have read the privacy policy.</p>

        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
