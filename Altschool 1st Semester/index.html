<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ALX week 3</title>
    <script src="index.js"></script>

</head>
<body>
    <section class="form">
        <form action="">
            <h3>Kindly Fill this form:</h3>
            <!-- name -->
            <label for="name">Name:</label>
            <input type="text" placeholder="John" id="name">
            <br>
            <!-- Middle name -->
             <label for="middlename">Middlename:</label>
             <input type="text"placeholder="middlename" id="middlename">
             <br>
             <!-- This is for last name -->
             <!-- Last name -->
             <label for="lastname">Last Name:</label>
             <input type="text" placeholder="Doe" id="lastname">
             <br>
             <!-- Phone number -->
             <label for="phone">Phone Number:</label>
             <input type="tel" placeholder="123-456-7890" id="phone" required>
             <br>
             <!-- Email address -->
             <label for="email">Email Address:</label>
             <input type="email" placeholder="johndoe@gmail.com" id="email">
            <br>
            <!-- Gender -->
             <label for="gender">Gender:</label>
             <select name="LGBTQ" id="gender" required>
                <option value="Male">Male</option>
                <option value="">Female</option>
                <option value="">Non Binary</option>
                <option value="">Unspecified</option>
             </select>
             <br>
            <!-- This is for username -->
            <label for="Username">Username:</label>
            <input type="text" name="" id="Username" placeholder="What is your name">
            <br>
            <!-- password -->
             <label for="password">Password</label>
             <input type="password" id="password" required>
            <br>

            <button>Submit</button>
           
        </form>
    </section>

    <div class="row">
        <h3>1</h3>

    </div>

    <div class="column">

    </div>
    
</body>
</html>
